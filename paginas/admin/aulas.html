<section class="pagina-conteudo admin-aulas-page" data-aos="fade-up">
  
  <!-- Verificação de permissão -->
  <div id="accessDenied" style="display: none;" class="alert alert-danger">
    <h3>Acesso Negado</h3>
    <p>Esta área é restrita a administradores.</p>
  </div>

  <!-- Conteúdo Admin -->
  <div id="adminContent" style="display: none;">
    
    <h2>Gestão de Aulas</h2>
    
    <!-- Botão para abrir formulário de nova aula -->
    <button id="btnNovaAula" class="btn-primary" style="margin-bottom: 20px;">
      <i class="bi bi-plus-circle"></i> Nova Aula
    </button>

    <!-- Formulário de Aula (oculto por padrão) -->
    <div id="formAulaContainer" style="display: none; margin-bottom: 30px;">
      <h3 id="formTitle">Cadastrar Nova Aula</h3>
        <form id="formAula">
        <input type="hidden" id="aulaId" name="id">
        
        <div class="form-group">
            <label for="aulaNome">Nome da Aula:</label>
            <input type="text" id="aulaNome" name="nome" required placeholder="Ex: Canoa Caiçara Iniciante">
        </div>
        
        <div class="form-group">
            <label for="aulaInstrutor">Instrutor:</label>
            <input type="text" id="aulaInstrutor" name="instrutor" placeholder="Nome do instrutor">
        </div>
        
        <div class="form-group">
            <label for="aulaHorario">Horário:</label>
            <input type="time" id="aulaHorario" name="data_hora" required>
        </div>
        
        <div class="form-group">
            <label for="aulaVagas">Vagas Totais:</label>
            <input type="number" id="aulaVagas" name="vagas_totais" required min="1" placeholder="Ex: 10">
        </div>
        
        <div class="form-group">
            <label for="aulaTipo">Tipo de Aula:</label>
            <select id="aulaTipo" name="tipo_aula">
            <option value="Regular">Regular</option>
            <option value="Iniciante">Iniciante</option>
            <option value="Avançado">Avançado</option>
            <option value="Experimental">Experimental</option>
            </select>
        </div>
        
        <button type="submit" class="btn-primary">Salvar Aula</button>
        <button type="button" id="btnCancelar" class="btn-secondary">Cancelar</button>
        </form>
      
      <div id="formSuccess" class="alert alert-success" style="display: none;"></div>
      <div id="formError" class="alert alert-danger" style="display: none;"></div>
    </div>

    <!-- Lista de Aulas -->
    <div id="listaAulas">
      <h3>Aulas Cadastradas</h3>
      <div id="loadingAulas" style="text-align: center;">Carregando...</div>
      <div id="aulasContainer"></div>
      <div id="errorAulas" class="alert alert-danger" style="display: none;"></div>
    </div>

  </div>
</section>

<script src="/js/admin_aulas.js"></script>
