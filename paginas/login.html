<section class="pagina-conteudo login-page" data-aos="fade-up" id="Login" aria-labelledby="titulo-Login">
  <div class="login-box">
    <h2 id="titulo-Login">Login</h2>
    
    <!-- 
      MUDANÇA 1: Adicionado <form> e o evento 'onsubmit'
      Isso chama a função 'submitLoginForm' do arquivo /js/login.js
    -->
    <form id="loginForm" onsubmit="submitLoginForm(event)">
      
      <div class="form-group">
        <label for="email"><i class="bi bi-envelope-fill"></i> E-mail</label>
        <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
      </div>
  
      <div class="form-group">
        <label for="password"><i class="bi bi-lock-fill"></i> Senha</label>
        <!-- MUDANÇA 2: ID alterado de 'senha' para 'password' para bater com o js/login.js -->
        <input type="password" id="password" name="password" required placeholder="Digite sua senha">
      </div>
  
      <!-- 
        MUDANÇA 3: Botão alterado para type="submit" e removido o onclick
      -->
      <button type="submit" class="btn-login">Entrar</button>

      <!-- 
        MUDANÇA 4: ID do erro alterado para 'loginErrorMessage' para bater com js/login.js
      -->
      <div id="loginErrorMessage" class="login-error-message" style="display: none;" role="alert"></div>
  
      <div class="login-links">
        <a href="#">Esqueceu a senha?</a>
        <a href="#" class="linkMenu" data-page="paginas/cadastro.html">Criar uma conta</a>
      </div>

    </form> <!-- Fim do <form> -->

  </div>
</section>
<script src="/js/login.js"></script>
